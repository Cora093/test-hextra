# Hugo configuration file
title: 我的网站

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Cora093"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  theme:
    # 主题切换器
    displayToggle: false
    # 设置默认主题：light（浅色）、dark（深色）、system（跟随系统）
    default: system

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
